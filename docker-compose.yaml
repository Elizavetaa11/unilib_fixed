version: '3.8'

services:
  db:
    image: mariadb:11
    container_name: unilib_db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpass123
      MARIADB_DATABASE: unilib_db
      MARIADB_USER: unilib_user
      MARIADB_PASSWORD: 1111
    volumes:
      - db_data:/var/lib/mysql
      - ./db/unilib_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 10s
      retries: 15

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unilib_backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: unilib_user
      DB_PASS: 1111
      DB_NAME: unilib_db
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: unilib_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
